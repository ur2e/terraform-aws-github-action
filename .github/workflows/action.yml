name: Terraform DEV

on:
  push:
    branches:
      - main
  pull_request:

env:
  MY_PREFIX: DEV
  TF_VERSION: 1.5.6

jobs:
  SCAN:
    name: SCAN
    runs-on: ubuntu-latest
    # env:
    #   working-directory: terraform
    #   TF_WORKSPACE: my-workspace
    steps:
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-region: eu-west-1

      - name: Check out code # ì†ŒìŠ¤ì½”ë“œ ë‚´ë ¤ë°›ê¸°
        uses: actions/checkout@v3
        
      - name: Run Terrascan 
        id: terrascan
        uses: tenable/terrascan-action@main
        with: # ì •ì±…
          iac_type: 'terraform'
          iac_version: 'v14'
          policy_type: 'aws'
          only_warn: true
          sarif_upload: true

      - name: Upload SARIF file # ì •ì  ë¶„ì„ ê²°ê³¼ ê°’
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: terrascan.sarif  

  Terraform:
    needs: SCAN # SCAN ì‘ì—… ì´í›„ì— ì‹¤í–‰í•˜ê² ë‹¤.
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

        # cmdì—ì„œ ì…ë ¥í•œ ì‘ì—…ì„ git Actionì— ì„ ì–¸ì ìœ¼ë¡œ ëª…ì‹œ
      - name: Terraform Fmt # ì½”ë“œ í¬ë§·íŒ…
        id: fmt
        run: terraform fmt -recursive -check
        continue-on-error: true

      - name: Terraform init # í…Œë¼í¼ ì‹¤í–‰ì„ ìœ„í•´ init ìˆ˜í–‰
        id: init
        run: terraform init -upgrade
        # working-directory: ${{ env.working-directory }}

      - name: Terraform validate # ì½”ë“œ ë¬¸ë²•ì  ì˜¤ë¥˜ ê²€ì‚¬
        id: validate
        run: terraform validate -no-color # íŒŒì´í”„ë¼ì¸ êµ¬ì„±ì„ ìœ„í•œ ì˜µì…˜

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -var=prefix="$MY_PREFIX"
        # working-directory: ${{ env.working-directory }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_LOG: info

      - name: Plan output
        id: output
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`
            </details>
            **Pusher**: @${{ github.actor }}
            **Action**: ${{ github.event_name }}
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' # ë©”ì¸ë¸ŒëŸ°ì¹˜ì— pushê°€ ë  ë•Œë§Œ apply ìˆ˜í–‰
        run: terraform apply -auto-approve -var=prefix="$MY_PREFIX" -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
